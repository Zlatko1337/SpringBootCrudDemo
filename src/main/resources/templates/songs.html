<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Songs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
                <script type="text/javascript" src="../js/jquery-3.6.1.min.js" th:src"@{js/jquery-3.6.1.min.js}"></script>
        <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
         <link href="../static/fontawsome/css/all.css" th:href="@{/fontawsome/css/all.css}" rel="stylesheet" > 
        <link href="../static/css/shards.min.css" th:href="@{/css/shards.min.css}" rel="stylesheet">
        <link href="../static/css/page.css" th:href="@{/css/page.css}" rel="stylesheet">
        <script type="text/javascript" src="../js/jquery.dataTables.min.js" th:src"@{js/jquery.dataTables.min.js"></script>
        <link href="../static/css/jquery.dataTables.min.css" th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet">
        <script type="text/javascript" src="../js/datatable.js" th:src"@{js/datatable.js}"></script>   
    </head>
    <body>
        <div th:switch="${songs}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="my-5">Songs</h2>
                    <h2 th:case="null">No songs</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Year released</th>
                                    <th>Writer</th>
                                    <th>Singer</th>
                                    <th>Genre</th>
                                    <th>Length (sec)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="song : ${songs}">
                                    <td th:text="${song.id}"></td>
                                    <td th:text="${song.name}"></td>
                                    <td th:text="${song.yearReleased}"></td>
                                    <td th:text="${song.writer}"></td>
                                    <td th:text="${song.singer}"></td>
                                    <td th:text="${song.genre}"></td>
                                    <td th:text="${song.length}"></td>
                                </tr>
                            </tbody>
                        </table>   
                    </div>                             
                </div>
            </div>
        </div>
    </body>
</html>
