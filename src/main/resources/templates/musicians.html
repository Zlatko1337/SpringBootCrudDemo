<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Musicians</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">     
        <script type="text/javascript" src="../js/jquery-3.6.1.min.js" th:src"@{js/jquery-3.6.1.min.js}"></script>
        <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link href="../static/fontawsome/css/all.css" th:href="@{/fontawsome/css/all.css}" rel="stylesheet" > 
        <link href="../static/css/shards.min.css" th:href="@{/css/shards.min.css}" rel="stylesheet">
        <link href="../static/css/page.css" th:href="@{/css/page.css}" rel="stylesheet">
        <script type="text/javascript" src="../js/jquery.dataTables.min.js" th:src"@{js/jquery.dataTables.min.js"></script>
        <link href="../static/css/jquery.dataTables.min.css" th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet">
        <script type="text/javascript" src="../js/datatable.js" th:src"@{js/datatable.js}"></script>        
    </head>
    <body>
        <div th:switch="${musicians}" class="container my-5">
            <div class="row">                        
                <div class="col-md-6">
                    <h2 class="my-5">Musicians</h2>
                  
                    <h2 th:case="null">No musicians</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Birthdate</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="musician : ${musicians}">
                                    <td th:text="${musician.name}"></td>
                                    <td th:text="${musician.dateOfBirth}"></td>
                                    <td><a th:href="@{/musicians/edit/{id}(id=${musician.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                     <td>
                                     	<form th:method="delete">
    										<button type="submit" class="btn btn-primary" th:formaction="@{/musicians/{id}(id=${musician.id})}"><i class="fas fa-user-times ml-2"></i></button>
										</form>      
                                    </td>
                                </tr>
                            </tbody>
                        </table>   
                    </div>      
                    <p class="my-5"><a href="/musicians/add" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>   
                                           
                </div>
                         
            </div>
        </div>
    </body>
</html>
